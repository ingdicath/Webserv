<script type="text/javascript">
	function setAction()
	{
		var myfile = document.getElementById('myFile');
		var file_name = myfile.substring(myfile.lastIndexOf('/')+1);
		var action_prefix = "/upload/";
		document.getElementById('myFile').action = action_prefix.concat(file_name);
	}
</script>
