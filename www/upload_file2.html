<!DOCTYPE html>
<html lang="en">
<head>
        <script type="text/javascript">
            function setAction() {
                let myfile = document.getElementById('myFile');
                let file_name = myfile.substring(myfile.lastIndexOf('/') + 1);
                alert(file_name);
                // var action_prefix = "/upload/";
                // let action_prefix;
                // document.getElementById('myFile').action = action_prefix.concat(file_name);
                // alert(action_prefix);
            }
        </script>
    <title>Upload</title>
</head>
<div style="width:400px; margin:0 auto;">
    <form action="/upload" method="post" enctype="multipart/form-data"
          style="text-align: center; background-color: rgb(163, 228, 116); border-radius: 10px; padding: 10px; height:260px;">
        <h1>Upload file</h1>
        <fieldset style="border:0">
            <legend>Please, upload your profile picture</legend>
            <div style="background-color: white; border-radius: 6px; margin-top: 10px; height:50px;">
                <label>File: <input type="file" name="filename" id="myFile"
                                    style="font-size: 14px; height:30px; margin-top:10px; padding-top: 5px;"></label>
            </div>
        </fieldset>
        <button style="width:140px; height:40px; font-size:16px; margin:10px; border-radius: 5px; background-color: rgb(249, 252, 250);"
                onclick="setAction()">
            Submit
        </button>
    </form>
</div>
</html>
